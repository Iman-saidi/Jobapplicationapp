<!DOCTYPE html>
<html>
<head>
    <title>Confirm Deletion</title>
</head>
<body>
    <h1>Delete Application</h1>
    <p>Are you sure you want to delete the application for <strong>{{ application.job_title }} at {{ application.company_name }}</strong>?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    
    <a href="{% url 'application_detail' pk=application.pk %}">Cancel</a>
</body>
</html>
