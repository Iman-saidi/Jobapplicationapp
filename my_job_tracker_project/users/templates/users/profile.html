{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
</head>
<body>
    <h1>Welcome, {{ user.username }}!</h1>
    
    <p>This is your profile page. You can see your details and manage your information here.</p>

    <h2>Your Information</h2>
    <ul>
        <li>Username: {{ user.username }}</li>
        <li>Email: {{ user.email }}</li>
        </ul>

    <p><a href="{% url 'application_list' %}">Go to My Applications</a></p>
    <p><a href="{% url 'logout' %}">Logout</a></p>
</body>
</html>
